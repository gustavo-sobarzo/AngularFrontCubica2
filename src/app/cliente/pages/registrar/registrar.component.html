
<div class="limiter">
    <div class="container-login100">
        <div  layout="row" class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
  
  
  
  
 
  
  
 
<form 
layout="row"
fxFlex
class="login100-form" 
autocomplete="off" 
[formGroup]="miFormulario"
(ngSubmit)="register()"
>
    <img src="./assets/img/Captura.JPG" id="logo" width="90px" />
      

      
    <div class="wrap-input100 m-b-23">
        <span class="label-input100">Nombre</span>
        <input class="input100"
               type="text" 
               formControlName="name" 
               placeholder="Ingrese su nombre">
        <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100 m-b-23">
        <span class="label-input100">Email</span>
        <input class="input100"
               type="text" 
               formControlName="email" 
               placeholder="Ingrese su email">
        <span class="focus-input100"></span>
    </div>

      <div class="wrap-input100 m-b-23">
          <span class="label-input100">Password</span>
          <input class="input100"
                 type="password" 
                 formControlName="password" 
                 placeholder="Cree su contraseña">
          <span class="focus-input100"></span>
      </div>

      <div class="wrap-input100 m-b-23">
        <span class="label-input100">Confirmar contraseña</span>
        <input class="input100"
               type="password" 
               formControlName="password_confirmation" 
               placeholder="Confirme contraseña" >
        <span class="focus-input100"></span>
    </div>

      <div class="wrap-input100 m-b-23">
          <span class="label-input100">Apellido Paterno</span>
          <input class="input100"
                 type="text"
                 formControlName="apellidoP" 
                 placeholder="Ingrese su apellido">
          <span class="focus-input100"></span>
      </div>

      <div class="wrap-input100 m-b-23">
        <span class="label-input100">Apellido Materno</span>
        <input class="input100"
               type="text"
               formControlName="apellidoM"
               placeholder="Ingrese su apellido" >
        <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100 m-b-23">
        <span class="label-input100">Telfono</span>
        <input class="input100"
               type="text"
               formControlName="telefono"
               placeholder="Ingrese su Telefono" >
        <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100 m-b-23">
        <span class="label-input100">Fecha nacimiento</span>
        <input class="input100"
               type="date"
               formControlName="fecha_nacimiento" 
               placeholder="Ingrese fecha">
        <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100 m-b-23" style="display: none">
        <span class="label-input100">idtipo</span>
        <input class="input100"
               type="number"
               formControlName="tipousuario_idTipoUsuario"  
               placeholder="...">
        <span class="focus-input100"></span>
    </div>
      
      <div class="text-right p-t-8 p-b-31"></div>
      
      <div class="container-login100-form-btn">
          <div class="wrap-login100-form-btn">
              <div class="login100-form-bgbtn"></div>
              <button class="login100-form-btn" type="submit" [disabled]="miFormulario.invalid">
                  Registrarse
              </button>
          </div>
      </div>

      <div class="flex-col-c p-t-60">
         

          
      </div>
  </form>
   
</div>
</div>
</div>
