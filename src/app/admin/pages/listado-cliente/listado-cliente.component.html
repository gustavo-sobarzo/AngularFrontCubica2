
<div class="contPrincipal">
<mat-form-field  appearance="standard">
  <mat-label>Filtro de Busqueda</mat-label>
  <input autocomplete="off" matInput (keyup)="applyFilter($event)" placeholder="Buscar Cliente" #input>
</mat-form-field>
<div class="mat-elevation-z8">
<table mat-table matTableExporter  [dataSource]="dataSource" #exporter="matTableExporter">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="apellidoP">
      <th mat-header-cell *matHeaderCellDef> Apellido Paterno</th>
      <td mat-cell *matCellDef="let element"> {{element.apellidoP}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="apellidoM">
      <th mat-header-cell *matHeaderCellDef> Apellido Materno </th>
      <td mat-cell *matCellDef="let element">  {{element.apellidoM}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef> Numero telefonico </th>
      <td mat-cell *matCellDef="let element"> +569-{{element.telefono}} </td>
    </ng-container>
    
    <ng-container matColumnDef="fecha_nacimiento">
      <th mat-header-cell *matHeaderCellDef> Fecha Nacimiento </th>
      <td mat-cell *matCellDef="let element"> {{element.fecha_nacimiento}} </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No existe resultado para "{{input.value}}"</td>
    </tr>

  </table >

  <mat-paginator class="paginador" [pageSizeOptions]="[5, 8]" showFirstLastButtons></mat-paginator>
</div>
<br>
<div>
<button    mat-raised-button  (click)="exporter.exportTable('csv')">Exportar</button>
</div>
</div>
