<form class="example-form">
    <h1>Editar servicio</h1>
    <mat-divider></mat-divider>
    <br>
    <mat-form-field class="example-full-width">
      <mat-label>Nuevo nombre de servicio</mat-label>
      <input matInput placeholder="Nombre" value="">
    </mat-form-field>
    
    <mat-form-field class="example-full-width">
      <mat-label>Nueva Descripción</mat-label>
      <textarea matInput placeholder="Ingresa la descripción..."></textarea>
    </mat-form-field>
     
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Nuevo precio de servicio</mat-label>
      <input matInput type="number" class="example-right-align">
      <span matPrefix>$&nbsp;</span>
      <span matSuffix>.00</span>
    </mat-form-field>
    <button mat-raised-button color="primary">Editar</button>
  </form>
