<mat-card >
    <mat-card-header>
        <mat-card-title>{{servicio.nombre}}</mat-card-title>
        <mat-card-subtitle>Servicio Vigente</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="./assets/img/{{servicio.idServicio}}.jpg">
    <mat-dialog-content>
        <h3>Detalles del servicio</h3>
        <p>
            <strong>Descripci√≥n: </strong> {{servicio.descripcion}}
            <br>
            <strong>Precio: </strong> {{servicio.precio}}
        </p>
    </mat-dialog-content>

    <mat-card-actions fxLayoutAlign="center">
        <button mat-button
                [routerLink]="['/admin/editar', servicio.idServicio]">
            Editar
        </button>
    </mat-card-actions>

</mat-card>
